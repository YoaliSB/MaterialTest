<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regístrate</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-login.css">
</head>
<body class="shrine-login">
  <section class="header">
    <img class="shrine-logo" version="1.1" src="../assets/pokemon-go.svg"
       width="40px" height="40px" id="PokestopLogo">
    <h1>POKÉSTOP</h1>
  </section>

  <form action="index.html">
    <div class="mdc-text-field name">
      <input type="text" class="mdc-text-field__input" id="name-input" name="name" required>
      <label class="mdc-floating-label" for="name-input">Name</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field email">
      <input type="text" class="mdc-text-field__input" id="email-input" name="email" required>
      <label class="mdc-floating-label" for="email-input">Email</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <label class="mdc-floating-label" for="username-input">Username</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field password">
      <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
      <label class="mdc-floating-label" for="password-input">Password</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field address">
      <input type="text" class="mdc-text-field__input" id="address-input" name="address" required>
      <label class="mdc-floating-label" for="address-input">Address</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field phone">
      <input type="text" class="mdc-text-field__input" id="phone-input" name="phone" required>
      <label class="mdc-floating-label" for="phone-input">Phone</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
      <button type="button" class="mdc-button cancel">
        Cancel
      </button>
      <button class="mdc-button mdc-button--raised next">
        Next
      </button>
    </div>
  </form>

  <script src="bundle-login.js" async></script>
</body>
</html>
